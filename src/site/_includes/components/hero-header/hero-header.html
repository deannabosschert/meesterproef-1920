{% macro component(item) %}
<section class="hero-header">
  <div class="container">
    {% if item.title %}
    <h1 class="hero-header__title">{{ item.title }}</h1>
    {% endif %}

    {% if item.subtitle %}
    <p class="hero-header__description">{{ item.subtitle }}</p>
    {% endif %}
  </div>
</section>
{% endmacro %}
